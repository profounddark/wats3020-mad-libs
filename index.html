<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Welcome to Looney Lips!</title>
    <meta name="description" content="Looney Lips: A Mad Libs Experience">
    <meta name="author" content="Andrew Asplund">

    <link rel="stylesheet" href="css/main.css">

    <script>
        //This snippet randomly selects a script (by name) from an array. The scripts still have to exist in the js folder, though.
        var JSFiles = ['main.js', 'dayinlife.js']; // put all the possible JS files to load.
        function randomJS()
        {
            // pick a random file from the list in JSFiles
            var index = Math.floor(Math.random()*JSFiles.length); 
       
            // Append JS file to head section.
            var script = document.createElement('script');
            script.src = 'js/' + JSFiles[index];
            document.getElementsByTagName('head')[0].appendChild(script);
        };
    </script>

</head>

<body onload="randomJS();">
    <h1 id="madlib-title">Now creating your story!</h1>
    <h2 id="madlib-author">by You!</h2>

    <p id="madlib-text">Your story is being created! Pay attention to the prompts. If you don't see any prompts, try loading again.</p>
    <hr>
    <p id="madlib-endnote"></p>
</body>
</html>
